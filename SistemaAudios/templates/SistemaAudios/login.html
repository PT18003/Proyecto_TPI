{% extends 'SistemaAudios/plantilla.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}

  <br>
  <h2 class="text-center">Iniciar sesión</h2>
  <br>
  <div class="row">
    <div class="col-md-4 col-sm-12 offset-md-4">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
            <label for="user" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="user" name="user" autofocus="autofocus">
            </div>
            <div class="mb-3">
            <label for="pass" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="pass" name="pass">
            </div>
            <div class="mb-3">
            <p>¿Has olvidado tu contraseña? <a href="{% url 'recuperar' %}"">Haz click aqui.</a></p>
            </div>
            
            <div class="col-md-4 col-sm-12 mx-auto">
                <button type="submit" class="btn btn-primary">Iniciar sesion</button>
            </div>
        </form>
    </div>
  </div>


{% endblock %}
